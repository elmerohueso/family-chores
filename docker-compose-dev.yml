services:
  familychores-db:
    container_name: familychores-db
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=family_chores
      - POSTGRES_USER=family_chores
      - POSTGRES_PASSWORD=family_chores
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - familychores-network
    restart: unless-stopped
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U family_chores
      interval: 10s
      timeout: 5s
      retries: 5
  familychores-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - avatar_data:/data/avatars
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - POSTGRES_HOST=familychores-db
      - POSTGRES_DATABASE=family_chores
      - POSTGRES_USER=family_chores
      - POSTGRES_PASSWORD=family_chores
      - PARENT_PIN=1234
      # Valid timezone values: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#List
      - TZ=America/Denver
      # Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL (default: INFO)
      - LOG_LEVEL=DEBUG
    networks:
      - familychores-network
    depends_on:
      familychores-db:
        condition: service_healthy
    restart: unless-stopped
networks:
  familychores-network:
    name: familychores-network
    driver: bridge
volumes:
  db_data:
  avatar_data:

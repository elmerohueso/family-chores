name: Build and push Docker image

on:
  [workflow_dispatch]

jobs:
  build:
  runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: build image
      run: docker build . -t ghcr.io/elmerohueso/familychores:latest
    - name: push image
      run: docker push hcr.io/elmerohueso/familychores:latest

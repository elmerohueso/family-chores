<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Log - Family Chores</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            position: relative;
        }

        .header-nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            overflow-x: auto;
        }

        .filters-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-bar {
            flex: 1;
            display: flex;
            gap: 10px;
            align-items: center;
            min-width: 200px;
        }

        .search-input {
            flex: 1;
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sort-indicator {
            margin-left: 8px;
            font-size: 12px;
            opacity: 0.7;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 16px;
            color: #333;
            font-size: 14px;
        }

        .log-type {
            font-weight: 600;
            color: #667eea;
        }

        .status-success {
            color: #4caf50;
            font-weight: 600;
        }

        .status-error {
            color: #dc3545;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge.error {
            background: #ffebee;
            color: #c62828;
        }

        .details-cell {
            max-width: 300px;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }

        .ip-address {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            display: none;
        }

        th:nth-child(6) {
            display: none;
        }

        td:nth-child(6) {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
        }

        .app-footer {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        .app-footer-version {
            font-weight: 500;
        }

        .app-footer-github {
            display: none;
            color: #333;
            text-decoration: none;
            transition: transform 0.2s;
            width: 16px;
            height: 16px;
            line-height: 0;
        }

        .app-footer-github:hover {
            transform: scale(1.1);
            color: #24292e;
        }

        .app-footer-github svg {
            display: block;
        }

        .app-footer-github.visible {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-nav">
                <a href="/settings" class="nav-link nav-link-left">‚Üê Settings</a>
            </div>
            <h1>üìã System Log</h1>
        </header>

        <div class="card">
            <div id="loading" class="loading">Loading system logs...</div>
            <div id="logsContainer" style="display: none;">
                <div class="filters-bar">
                    <div class="filter-group">
                        <label class="filter-label">Type:</label>
                        <select id="logTypeFilter" class="filter-select" onchange="loadLogs()">
                            <option value="">All Types</option>
                            <option value="login">Login</option>
                            <option value="login_failed">Login Failed</option>
                            <option value="logout">Logout</option>
                            <option value="settings_saved">Settings Saved</option>
                            <option value="email_sent">Email Sent</option>
                            <option value="email_error">Email Error</option>
                            <option value="test_email">Test Email</option>
                            <option value="cash_out_run">Cash Out Run</option>
                            <option value="cash_out_manual">Manual Cash Out</option>
                            <option value="cash_out_error">Cash Out Error</option>
                            <option value="cash_withdrawn">Cash Withdrawn</option>
                            <option value="chore_added">Chore Added</option>
                            <option value="chore_edited">Chore Edited</option>
                            <option value="chore_deleted">Chore Deleted</option>
                            <option value="chore_imported">Chore Imported</option>
                            <option value="user_added">User Added</option>
                            <option value="user_deleted">User Deleted</option>
                            <option value="avatar_uploaded">Avatar Uploaded</option>
                            <option value="transaction_created">Transaction Created</option>
                            <option value="points_reset">Points Reset</option>
                            <option value="cash_reset">Cash Reset</option>
                            <option value="transactions_reset">Transactions Reset</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Status:</label>
                        <select id="statusFilter" class="filter-select" onchange="loadLogs()">
                            <option value="">All Status</option>
                            <option value="success">Success</option>
                            <option value="error">Error</option>
                        </select>
                    </div>
                    <div class="search-bar">
                        <span style="font-size: 16px;">üîç</span>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search logs..." onkeyup="debounceSearch()">
                    </div>
                </div>

                <div class="table-container">
                    <table id="logsTable">
                        <thead>
                            <tr>
                                <th onclick="sortLogs('timestamp')">
                                    Timestamp
                                    <span class="sort-indicator" id="sort-timestamp"></span>
                                </th>
                                <th onclick="sortLogs('log_type')">
                                    Type
                                    <span class="sort-indicator" id="sort-log_type"></span>
                                </th>
                                <th onclick="sortLogs('message')">
                                    Message
                                    <span class="sort-indicator" id="sort-message"></span>
                                </th>
                                <th>Details</th>
                                <th onclick="sortLogs('status')">
                                    Status
                                    <span class="sort-indicator" id="sort-status"></span>
                                </th>
                                <th onclick="sortLogs('ip_address')">
                                    IP Address
                                    <span class="sort-indicator" id="sort-ip_address"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody">
                        </tbody>
                    </table>
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <div class="empty-state-icon">üìã</div>
                        <div class="empty-state-text">No logs found.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allLogs = [];
        let filteredLogs = [];
        let sortColumn = 'timestamp';
        let sortOrder = 'desc';
        let searchTimeout = null;

        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                loadLogs();
            }, 500);
        }

        function updateSortIndicator(column) {
            document.querySelectorAll('.sort-indicator').forEach(ind => ind.textContent = '');
            if (sortColumn === column) {
                const indicator = document.getElementById(`sort-${column}`);
                if (indicator) {
                    indicator.textContent = sortOrder === 'asc' ? '‚ñ≤' : '‚ñº';
                }
            }
        }

        function sortLogs(column) {
            if (sortColumn === column) {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortOrder = 'desc';
            }
            updateSortIndicator(column);
            loadLogs();
        }

        async function loadLogs() {
            try {
                const logType = document.getElementById('logTypeFilter').value;
                const status = document.getElementById('statusFilter').value;
                const search = document.getElementById('searchInput').value.trim();

                const params = new URLSearchParams({
                    log_type: logType,
                    status: status,
                    search: search,
                    sort_by: sortColumn,
                    sort_order: sortOrder,
                    limit: '100'
                });

                const response = await fetch(`/api/system-log?${params}`);
                const result = await response.json();

                if (response.ok) {
                    allLogs = result.logs || [];
                    renderLogs();
                } else {
                    console.error('Error loading logs:', result.error);
                }
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            try {
                const date = new Date(timestamp);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return timestamp;
            }
        }

        function formatLogType(logType) {
            return logType.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function renderLogs() {
            const tableBody = document.getElementById('logsTableBody');
            const emptyState = document.getElementById('emptyState');
            const table = document.getElementById('logsTable');
            const loading = document.getElementById('loading');
            const logsContainer = document.getElementById('logsContainer');

            loading.style.display = 'none';
            logsContainer.style.display = 'block';

            if (allLogs.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            emptyState.style.display = 'none';

            tableBody.innerHTML = allLogs.map(log => {
                const statusClass = log.status === 'success' ? 'status-success' : 'status-error';
                const statusBadgeClass = log.status === 'success' ? 'success' : 'error';
                
                let detailsHtml = 'N/A';
                if (log.details) {
                    try {
                        const details = JSON.parse(log.details);
                        detailsHtml = JSON.stringify(details, null, 2);
                    } catch (e) {
                        detailsHtml = log.details;
                    }
                }

                return `
                    <tr>
                        <td>${formatTimestamp(log.timestamp)}</td>
                        <td class="log-type">${formatLogType(log.log_type)}</td>
                        <td>${escapeHtml(log.message)}</td>
                        <td class="details-cell">${escapeHtml(detailsHtml)}</td>
                        <td>
                            <span class="status-badge ${statusBadgeClass}">${log.status}</span>
                        </td>
                        <td class="ip-address">${escapeHtml(log.ip_address || 'N/A')}</td>
                    </tr>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check role on page load - redirect non-parents
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/get-role');
                const result = await response.json();
                const role = result.role;
                
                if (role !== 'parent') {
                    window.location.href = '/';
                    return;
                }

                // Load logs
                updateSortIndicator(sortColumn);
                await loadLogs();
            } catch (error) {
                console.error('Error checking role:', error);
                window.location.href = '/';
            }
        });

        // Load app version and GitHub link
        async function loadAppFooter() {
            try {
                const response = await fetch('/api/version');
                const data = await response.json();
                
                const versionEl = document.getElementById('appVersion');
                const githubEl = document.getElementById('appGithub');
                
                if (versionEl) {
                    versionEl.textContent = `v${data.version}`;
                }
                
                if (githubEl) {
                    githubEl.href = data.github_url;
                    // Show GitHub icon only for parents
                    const roleResponse = await fetch('/api/get-role');
                    const roleData = await roleResponse.json();
                    if (roleData.role === 'parent') {
                        githubEl.classList.add('visible');
                    }
                }
            } catch (error) {
                console.error('Error loading app footer:', error);
            }
        }

        // Load footer on page load
        loadAppFooter();
    </script>

    <!-- App Footer -->
    <div class="app-footer">
        <span class="app-footer-version" id="appVersion">v0.9.7</span>
        <a href="#" id="appGithub" class="app-footer-github" target="_blank" rel="noopener noreferrer" title="View on GitHub">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Family Chores — Login</title>
    {% include '_head_includes.html' %}
</head>
<body>
    <div class="container">
        <header>
            <h1>Family Chores</h1>
            <h2>Login</h2>
            </div>
        </header>
        <div class="card" style="max-width: 420px; margin: 48px auto;">
            <p class="label-sm" style="margin-bottom: 16px; color: #666;">Sign in with your credentials to access the Family Chores dashboard.</p>

            <!-- login errors are shown as toasts; removed inline error box -->


            <div class="input-group" style="margin-bottom:20px;">
                <label class="label-form">Username</label>
                <input id="usernameInput" class="form-input">
            </div>

            <div class="input-group" style="margin-bottom:20px;">
                <label class="label-form">Password</label>
                <input id="passwordInput" type="password" class="form-input" >
            </div>

            <div style="display:flex; gap:8px; margin-top: 8px;">
                <button id="loginBtn" class="btn btn-white-on-purple">Sign In</button>
            </div>

            
        </div>
    </div>

    <script>
        // Note: use `showToast(text, isError)` from shared utils for transient messages
        // Errors are shown with `showToast()`; no inline error element required

        // Perform auth login: POST to /api/auth/login (server expects tenant_name/password)
        async function authLogin(username, password) {
            const resp = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // send username as tenant_name to reuse existing tenant auth flow
                body: JSON.stringify({ tenant_name: username, password }),
                credentials: 'include', // ensure cookie Set-Cookie is accepted
                // Instruct global fetch wrapper not to auto-redirect on 401 for login attempts
                _skipAuthRedirect: true
            });

            // Try to parse JSON; if server returned plain text (or HTML), fall back to text
            let data = {};
            try {
                data = await resp.json();
            } catch (e) {
                try {
                    const txt = await resp.text();
                    data = { error: txt };
                } catch (e2) {
                    data = {};
                }
            }

            return { ok: resp.ok, status: resp.status, data };
        }

        // On success the server MUST set an HttpOnly cookie named `tenant_id` and a refresh_token cookie.
        // The server returns an access token under either `access_token` or `token`.

        async function doLogin() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            if (!username || !password) {
                showToast('Please enter username and password.', true);
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const result = await authLogin(username, password);
                if (!result.ok) {
                    showToast(result.data && result.data.error ? result.data.error : `Sign-in failed (${result.status})`, true);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    return;
                }

                // Accept either field name returned by server
                const token = (result.data && (result.data.token || result.data.access_token));
                if (!token) {
                    // Token missing from server response
                    showToast('Authentication succeeded but no token received. Contact administrator.', true);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    return;
                }

                // Store token locally (this is separate from the HttpOnly tenant_id cookie)
                localStorage.setItem('fc_token', token);

                // Forward to dashboard (server-side will also verify cookie/token)
                window.location.href = '/dashboard';

            } catch (err) {
                console.error(err);
                showToast('Network error during sign-in.', true);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        document.getElementById('loginBtn').addEventListener('click', (e) => {
            e.preventDefault();
            doLogin();
        });

        // Allow Enter to submit when focus is in username or password fields
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        [usernameInput, passwordInput].forEach(el => {
            if (!el) return;
            el.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    doLogin();
                }
            });
        });

        // Wrap fetch to always include token and to redirect to login on 401
        (function(){
            const origFetch = window.fetch.bind(window);
            window.fetch = async function(input, init={}){
                // Only modify same-origin requests
                try {
                    init.headers = init.headers || {};
                    // If init.headers is a Headers instance, copy into plain object
                    if (init.headers instanceof Headers) {
                        const hdrs = {};
                        for (const [k,v] of init.headers.entries()) hdrs[k] = v;
                        init.headers = hdrs;
                    }

                    const token = localStorage.getItem('fc_token');
                    if (token) {
                        init.headers['Authorization'] = 'Bearer ' + token;
                    }
                    // ensure cookies are sent for same-origin
                    init.credentials = init.credentials || 'same-origin';

                    const r = await origFetch(input, init);
                    if (r.status === 401) {
                        // Allow callers to opt out of automatic redirect (e.g. login page)
                        const skipRedirect = init && (init._skipAuthRedirect || init.skipAuthRedirect);
                        if (skipRedirect) return r;

                        // Unauthorized — clear token and go to login page
                        localStorage.removeItem('fc_token');
                        window.location.href = '/';
                        return r;
                    }
                    return r;
                } catch (err) {
                    throw err;
                }
            };
        })();

        // If user is already authenticated (token present) try to validate and forward
        (async function tryAutoForward(){
            const token = localStorage.getItem('fc_token');
            if (!token) return;
            try {
                const resp = await fetch('/api/auth-check', { method: 'GET', credentials: 'include' });
                if (resp.ok) {
                    // server validated auth (and should have tenant_id cookie)
                    window.location.href = '/dashboard';
                } else {
                    localStorage.removeItem('fc_token');
                }
            } catch(e) {
                console.warn('Auth check failed', e);
            }
        })();
    </script>
</body>
</html>

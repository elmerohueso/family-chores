<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Cash - Family Chores</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
</head>
<body>
    <div class="container container-sm">
        <header>
            <div class="header-nav">
                <a href="/" class="nav-link">‚Üê Home</a>
            </div>
            <h1>üíµ Withdraw Cash</h1>
        </header>

        <div class="card">
            <div id="message" class="message"></div>

            <form id="withdrawForm">
                <div class="form-group">
                    <label for="user_id">User *</label>
                    <select id="user_id" name="user_id" required>
                        <option value="">Select a user...</option>
                    </select>
                    <div id="userCashBalance" class="balance cash" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="amount">Amount to Withdraw *</label>
                    <div class="input-group">
                        <span style="font-size: 20px; color: #666;">$</span>
                        <input type="number" id="amount" name="amount" required min="1" step="1" value="" placeholder="Whole dollars only">
                    </div>
                    <div class="quick-select">
                        <button type="button" class="btn btn-outline-only btn-xs" onclick="setAmount(1)">$1</button>
                        <button type="button" class="btn btn-outline-only btn-xs" onclick="setAmount(2)">$2</button>
                        <button type="button" class="btn btn-outline-only btn-xs" onclick="setAmount(3)">$3</button>
                        <button type="button" class="btn btn-outline-only btn-xs" onclick="setAmount(4)">$4</button>
                        <button type="button" class="btn btn-outline-only btn-xs" onclick="setAmount(5)">$5</button>
                        <button type="button" class="btn btn-outline-only btn-xs" onclick="setAmount(10)">$10</button>
                    </div>
                    <div class="help-text">Amount must be a whole dollar (no cents)</div>
                </div>

                <div id="cashPreview" class="preview-box" style="display: none;">
                    <div class="preview-detail">Withdrawal Summary</div>
                    <div class="preview-value" id="cashPreviewValue">$0</div>
                    <div class="preview-detail" id="balancePreview"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-white-on-purple" id="submitBtn" disabled>Withdraw Cash</button>
                    <button type="button" class="btn-gray-on-cream" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>

    </div>

    <div id="confirmationPopup" class="overlay">
        <div class="overlay-content">
            <div class="confirmation-icon">üíµ</div>
            <div class="text-title">Cash Withdrawn!</div>
            <div class="text-body text-body-lg" id="confirmationMessage"></div>
            <div class="confirmation-details" id="confirmationDetails"></div>
            <button class="btn btn-white-on-purple" onclick="closeConfirmation()">Got it!</button>
        </div>
    </div>

    <script>
        let users = [];
        let selectedUser = null;
        let userRole = null; // track role to decide toast vs modal

        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            messageDiv.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => { messageDiv.style.display = 'none'; }, 5000);
        }

        function showToast(text, isError = false) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) { existingToast.remove(); }
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : 'success'}`;
            toast.textContent = text;
            document.body.appendChild(toast);
            setTimeout(() => { toast.classList.add('show'); }, 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => { toast.remove(); }, 300);
            }, 3000);
        }

        function resetForm() {
            document.getElementById('withdrawForm').reset();
            selectedUser = null;
            document.getElementById('cashPreview').style.display = 'none';
            document.getElementById('userCashBalance').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            updateSubmitButton();
        }

        function setAmount(amount) {
            document.getElementById('amount').value = amount;
            updatePreview();
        }

        function updatePreview() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const userId = document.getElementById('user_id').value;
            
            if (amount > 0 && amount === Math.floor(amount) && userId) {
                const user = users.find(u => u.user_id == userId);
                if (user) {
                    const cashBalance = user.cash_balance || 0;
                    const newBalance = cashBalance - amount;
                    
                    if (newBalance >= 0) {
                        document.getElementById('cashPreviewValue').textContent = `$${amount.toFixed(2)}`;
                        document.getElementById('balancePreview').textContent = `New balance: $${newBalance.toFixed(2)}`;
                        document.getElementById('cashPreview').style.display = 'block';
                    } else {
                        document.getElementById('cashPreview').style.display = 'none';
                    }
                }
            } else {
                document.getElementById('cashPreview').style.display = 'none';
            }
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const userId = document.getElementById('user_id').value;
            const user = users.find(u => u.user_id == userId);
            
            const canSubmit = userId && 
                             amount > 0 && 
                             amount === Math.floor(amount) && 
                             user && 
                             (user.cash_balance || 0) >= amount;
            
            document.getElementById('submitBtn').disabled = !canSubmit;
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                users = await response.json();
                
                const userSelect = document.getElementById('user_id');
                userSelect.innerHTML = '<option value="">Select a user...</option>';
                
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.user_id;
                    option.textContent = `${user.full_name} (Cash: $${(user.cash_balance || 0).toFixed(2)})`;
                    userSelect.appendChild(option);
                });

                // Pre-select user from URL parameter (also cleans URL)
                preSelectUserFromUrl('user_id');
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('Error loading users. Please refresh the page.', true);
            }
        }

        // Update user cash balance display
        document.getElementById('user_id').addEventListener('change', (e) => {
            const userId = e.target.value;
            if (userId) {
                selectedUser = users.find(u => u.user_id == userId);
                if (selectedUser) {
                    const balanceDiv = document.getElementById('userCashBalance');
                    balanceDiv.textContent = `Current cash balance: $${(selectedUser.cash_balance || 0).toFixed(2)}`;
                    balanceDiv.style.display = 'block';
                }
            } else {
                selectedUser = null;
                document.getElementById('userCashBalance').style.display = 'none';
            }
            updatePreview();
            updateSubmitButton();
        });

        // Validate amount input (must be whole dollar)
        document.getElementById('amount').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            if (value && value !== Math.floor(value)) {
                e.target.setCustomValidity('Amount must be a whole dollar amount');
            } else {
                e.target.setCustomValidity('');
            }
            updatePreview();
            updateSubmitButton();
        });

        // Form submission
        document.getElementById('withdrawForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;

            const formData = new FormData(e.target);
            const amount = parseFloat(formData.get('amount'));
            const userId = parseInt(formData.get('user_id'));

            if (!userId) {
                showMessage('Please select a user', true);
                submitBtn.disabled = false;
                return;
            }

            if (!amount || amount < 1 || amount !== Math.floor(amount)) {
                showMessage('Amount must be a positive whole dollar amount', true);
                submitBtn.disabled = false;
                return;
            }

            const user = users.find(u => u.user_id == userId);
            if (!user) {
                showMessage('User not found', true);
                submitBtn.disabled = false;
                return;
            }

            const cashBalance = user.cash_balance || 0;
            if (amount > cashBalance) {
                showMessage(`Insufficient cash balance. User only has $${cashBalance.toFixed(2)}.`, true);
                submitBtn.disabled = false;
                return;
            }

            try {
                const response = await fetch('/api/withdraw-cash', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        amount: amount
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    await loadUsers();
                    const updatedUser = users.find(u => u.user_id == userId) || user;
                    const newBalance = result.new_balance;
                    if (userRole === 'kid') {
                        showConfirmation(updatedUser, amount, newBalance);
                    } else {
                        showToast(`${updatedUser.full_name} withdrew $${amount.toFixed(2)}.`);
                    }
                    resetForm();
                    submitBtn.disabled = false;
                } else {
                    showToast(result.error || 'Error withdrawing cash', true);
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showToast('Network error. Please try again.', true);
                console.error('Error:', error);
                submitBtn.disabled = false;
            }
        });

        function showConfirmation(user, amount, newBalance) {
            const popup = document.getElementById('confirmationPopup');
            const messageDiv = document.getElementById('confirmationMessage');
            const detailsDiv = document.getElementById('confirmationDetails');
            
            messageDiv.textContent = `${user.full_name} successfully withdrew $${amount.toFixed(2)}!`;
            
            detailsDiv.innerHTML = `
                <div class="confirmation-detail-item">
                    <span class="label-text">Amount Withdrawn:</span>
                    <span class="confirmation-detail-value">$${amount.toFixed(2)}</span>
                </div>
                <div class="confirmation-detail-item">
                    <span class="confirmation-detail-value">New Cash Balance:</span>
                    <span class="confirmation-detail-value">$${newBalance.toFixed(2)}</span>
                </div>
            `;
            
            popup.classList.add('show');
        }

        function closeConfirmation() {
            document.getElementById('confirmationPopup').classList.remove('show');
            window.location.reload();
        }

        // Close popup when clicking outside
        document.getElementById('confirmationPopup').addEventListener('click', (e) => {
            if (e.target.id === 'confirmationPopup') {
                closeConfirmation();
            }
        });

        // Load users when page loads
        loadUsers();

        // Check role and permissions on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/get-role');
                const result = await response.json();
                const role = result.role;
                
                // Parents always have access
                if (role === 'parent') {
                    userRole = 'parent';
                    return;
                }
                
                // Kids need permission check
                if (role === 'kid') {
                    userRole = 'kid';
                    try {
                        const settingsResponse = await fetch('/api/settings');
                        const settings = await settingsResponse.json();
                        
                        if (!settings.kid_allowed_withdraw_cash) {
                            window.location.href = '/';
                            return;
                        }
                    } catch (error) {
                        console.error('Error loading settings:', error);
                        window.location.href = '/';
                        return;
                    }
                } else {
                    userRole = role;
                    // No role set - redirect to home
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error checking role:', error);
                window.location.href = '/';
            }
        });

        // Load app version and GitHub link
        async function loadAppFooter() {
            try {
                const response = await fetch('/api/version');
                const data = await response.json();
                
                const versionEl = document.getElementById('appVersion');
                const githubEl = document.getElementById('appGithub');
                
                if (versionEl) {
                    versionEl.textContent = `v${data.version}`;
                }
                
                if (githubEl) {
                    githubEl.href = data.github_url;
                    // Show GitHub icon only for parents
                    const roleResponse = await fetch('/api/get-role');
                    const roleData = await roleResponse.json();
                    if (roleData.role === 'parent') {
                        githubEl.classList.add('visible');
                    }
                }
            } catch (error) {
                console.error('Error loading app footer:', error);
            }
        }

        // Load footer on page load
        loadAppFooter();
    </script>

    <!-- App Footer -->
    <div class="app-footer">
        <span class="app-footer-version" id="appVersion">v0.9.1</span>

            </svg>
        </a>
    </div>
</body>
</html>

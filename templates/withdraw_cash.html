<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Cash - Family Chores</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    {% include '_head_includes.html' %}
</head>
<body>
    <div class="container container-sm">
        <header>
            <div class="header-nav">
                <a href="/dashboard" class="nav-link">‚Üê Dashboard</a>
            </div>
            <h1>üíµ Withdraw Cash</h1>
        </header>

        <div class="card">
            <div id="message" class="message"></div>

            <form id="withdrawForm">
                <div class="form-group">
                    <div id="userName" class="user-name" style="padding: 8px 0; font-weight: 500;"></div>
                    <input type="hidden" id="user_id" name="user_id" required>
                    <div id="userCashBalance" class="balance cash" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="amount">Amount to Withdraw *</label>
                    <div class="input-group">
                        <span style="font-size: 20px; color: #666;">$</span>
                        <input type="number" id="amount" name="amount" required min="1" step="1" value="1" inputmode="none" onkeydown="return false;">
                    </div>
                    <div class="help-text">Use the up/down arrows to select amount</div>
                </div>

                <div id="cashPreview" class="preview-box" style="display: none;">
                    <div class="preview-detail">Withdrawal Summary</div>
                    <div class="preview-value" id="cashPreviewValue">$0</div>
                    <div class="preview-detail" id="balancePreview"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-white-on-purple" id="submitBtn" disabled>Withdraw Cash</button>
                    <button type="button" class="btn-gray-on-cream" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>

    </div>

    <div id="confirmationPopup" class="overlay">
        <div class="overlay-content">
            <div class="confirmation-icon">üíµ</div>
            <div class="text-title">Cash Withdrawn!</div>
            <div class="text-body text-body-lg" id="confirmationMessage"></div>
            <div class="confirmation-details" id="confirmationDetails"></div>
            <button class="btn btn-white-on-purple" onclick="closeConfirmation()">Got it!</button>
        </div>
    </div>

    <script>
        let users = [];
        let selectedUser = null;
        let userRole = null; // track role to decide toast vs modal

        // showMessage is now provided by static/js/utils.js

        // showToast is now provided by static/js/utils.js

        function resetForm() {
            document.getElementById('withdrawForm').reset();
            selectedUser = null;
            document.getElementById('cashPreview').style.display = 'none';
            document.getElementById('userCashBalance').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            updateSubmitButton();
        }

        function setMaxAmount(cashBalance) {
            const amountInput = document.getElementById('amount');
            if (cashBalance > 0) {
                amountInput.max = Math.floor(cashBalance);
                amountInput.disabled = false;
            } else {
                amountInput.max = 0;
                amountInput.disabled = true;
            }
        }

        function updatePreview() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const userId = document.getElementById('user_id').value;
            
            if (amount > 0 && amount === Math.floor(amount) && userId) {
                const user = users.find(u => u.user_id == userId);
                if (user) {
                    const cashBalance = user.cash_balance || 0;
                    const newBalance = cashBalance - amount;
                    
                    if (newBalance >= 0) {
                        document.getElementById('cashPreviewValue').textContent = `$${amount.toFixed(2)}`;
                        document.getElementById('balancePreview').textContent = `New balance: $${newBalance.toFixed(2)}`;
                        document.getElementById('cashPreview').style.display = 'block';
                    } else {
                        document.getElementById('cashPreview').style.display = 'none';
                    }
                }
            } else {
                document.getElementById('cashPreview').style.display = 'none';
            }
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const userId = document.getElementById('user_id').value;
            const user = users.find(u => u.user_id == userId);
            
            const canSubmit = userId && 
                             amount > 0 && 
                             amount === Math.floor(amount) && 
                             user && 
                             (user.cash_balance || 0) >= amount;
            
            document.getElementById('submitBtn').disabled = !canSubmit;
        }

        async function loadUsers() {
            try {
                users = await getUsers();
                
                // Get user_id from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const userIdFromUrl = urlParams.get('user_id');
                
                if (userIdFromUrl) {
                    const user = users.find(u => u.user_id == userIdFromUrl);
                    if (user) {
                        selectedUser = user;
                        
                        // Set the hidden user_id field
                        document.getElementById('user_id').value = user.user_id;
                        
                        // Display the user's name
                        document.getElementById('userName').textContent = user.full_name;
                        
                        // Display the user's cash balance
                        const balanceDiv = document.getElementById('userCashBalance');
                        balanceDiv.textContent = `Current cash balance: $${(user.cash_balance || 0).toFixed(2)}`;
                        balanceDiv.style.display = 'block';
                        
                        // Set max amount on input field
                        setMaxAmount(user.cash_balance || 0);
                        if ((user.cash_balance || 0) < 1) {
                            showToast('User has no cash balance to withdraw.', true);
                        }
                        else {
                            document.getElementById('amount').value = '1';
                            updatePreview();
                        }
                        
                        // Clean up URL without reloading the page
                        const cleanUrl = window.location.pathname;
                        window.history.replaceState({}, '', cleanUrl);
                    } else {
                        showToast('User not found. Please select from dashboard.', true);
                        setTimeout(() => { window.location.href = '/dashboard'; }, 2000);
                    }
                } else {
                    showToast('No user selected. Redirecting to dashboard.', true);
                    setTimeout(() => { window.location.href = '/dashboard'; }, 2000);
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('Error loading users. Please refresh the page.', true);
            }
        }

        // Validate amount input (must be whole dollar)
        document.getElementById('amount').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            if (value && value !== Math.floor(value)) {
                e.target.setCustomValidity('Amount must be a whole dollar amount');
            } else {
                e.target.setCustomValidity('');
            }
            updatePreview();
            updateSubmitButton();
        });

        // Form submission
        document.getElementById('withdrawForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;

            const formData = new FormData(e.target);
            const amount = parseFloat(formData.get('amount'));
            const userId = parseInt(formData.get('user_id'));

            if (!userId) {
                showMessage('Please select a user', true);
                submitBtn.disabled = false;
                return;
            }

            if (!amount || amount < 1 || amount !== Math.floor(amount)) {
                showMessage('Amount must be a positive whole dollar amount', true);
                submitBtn.disabled = false;
                return;
            }

            const user = users.find(u => u.user_id == userId);
            if (!user) {
                showMessage('User not found', true);
                submitBtn.disabled = false;
                return;
            }

            const cashBalance = user.cash_balance || 0;
            if (amount > cashBalance) {
                showMessage(`Insufficient cash balance. User only has $${cashBalance.toFixed(2)}.`, true);
                submitBtn.disabled = false;
                return;
            }

            try {
                const response = await withdrawCash(userId, amount);
                const result = await response.json();

                if (response.ok) {
                    const updatedUser = users.find(u => u.user_id == userId) || user;
                    const newBalance = result.new_balance;
                    showConfirmation(updatedUser, amount, newBalance);
                }
            } catch (error) {
                showToast('Network error. Please try again.', true);
                console.error('Error:', error);
                submitBtn.disabled = false;
            }
        });

        function showConfirmation(user, amount, newBalance) {
            const popup = document.getElementById('confirmationPopup');
            const messageDiv = document.getElementById('confirmationMessage');
            const detailsDiv = document.getElementById('confirmationDetails');
            
            messageDiv.textContent = `${user.full_name} successfully withdrew $${amount.toFixed(2)}!`;
            
            detailsDiv.innerHTML = `
                <div class="confirmation-detail-item">
                    <span class="label-text">Amount Withdrawn:</span>
                    <span class="confirmation-detail-value">$${amount.toFixed(2)}</span>
                </div>
                <div class="confirmation-detail-item">
                    <span class="confirmation-detail-value">New Cash Balance:</span>
                    <span class="confirmation-detail-value">$${newBalance.toFixed(2)}</span>
                </div>
            `;
            
            popup.classList.add('show');
        }

        function closeConfirmation() {
            document.getElementById('confirmationPopup').classList.remove('show');
            window.location.href = '/dashboard';
        }

        // Close popup when clicking outside
        document.getElementById('confirmationPopup').addEventListener('click', (e) => {
            if (e.target.id === 'confirmationPopup') {
                closeConfirmation();
            }
        });

        // Load users when page loads
        loadUsers();

        // Check role and permissions on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const role = getRole();
                
                // Parents always have access
                if (role === 'parent') {
                    userRole = 'parent';
                    return;
                }
                
                // Kids need permission check
                if (role === 'kid') {
                    userRole = 'kid';
                    try {
                        const perms = await getPermissions();
                        if (!perms.withdraw_cash) {
                            window.location.href = '/';
                            return;
                        }
                    } catch (error) {
                        console.error('Error loading settings:', error);
                        window.location.href = '/';
                        return;
                    }
                } else {
                    userRole = role;
                    // No role set - redirect to home
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error checking role:', error);
                window.location.href = '/';
            }
        });

        // Load app version and GitHub link
        // loadAppFooter moved to static/js/utils.js

        // Load footer on page load
        loadAppFooter();
    </script>

    <!-- App Footer -->
    <div class="app-footer">
        <span class="app-footer-version" id="appVersion"></span>
        <a href="#" id="appGithub" class="app-footer-github" target="_blank" rel="noopener noreferrer" title="View on GitHub">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">

            </svg>
        </a>
    </div>
</body>
</html>

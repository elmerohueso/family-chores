<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User - Family Chores</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
</head>
<body>
    <div class="container container-add-user">
        <header>
            <div class="header-nav">
                <a href="/settings" class="nav-link">‚Üê Settings</a>
            </div>
            <h1>üë§ Add New User</h1>
        </header>

        <div class="card">
            <div id="message" class="message"></div>

        <form id="userForm">
            <div class="form-group">
                <label for="full_name">Full Name *</label>
                <input type="text" id="full_name" name="full_name" required placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label for="balance">Initial Balance</label>
                <input type="number" id="balance" name="balance" value="0" min="0" step="1">
                <div class="help-text">Starting point balance (default: 0)</div>
            </div>

            <div class="form-group avatar-upload-section">
                <label>Avatar (Optional)</label>
                <div class="avatar-preview-container">
                    <img id="avatarPreview" class="avatar-preview-image" alt="Avatar preview">
                    <div class="avatar-upload-controls">
                        <div class="file-input-wrapper">
                            <label for="avatarFile" class="label-button">Choose Avatar Image</label>
                            <input type="file" id="avatarFile" name="avatar" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp" onchange="previewAvatar(event)">
                        </div>
                        <button type="button" class="remove-avatar-btn" id="removeAvatarBtn" onclick="removeAvatar()" style="display: none;">Remove Avatar</button>
                        <div class="help-text">Supported formats: PNG, JPG, JPEG, GIF, WEBP. Maximum size: 5MB</div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-white-on-purple">Add User</button>
                <button type="button" class="btn-gray-on-cream" onclick="resetForm()">Reset</button>
            </div>
        </form>

    </div>

    <script>
        const form = document.getElementById('userForm');
        const messageDiv = document.getElementById('message');
        let selectedAvatarFile = null;

        function showMessage(text, isError = false) {
            // Retained for pre-submission validation (e.g., avatar file issues)
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            messageDiv.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => { messageDiv.style.display = 'none'; }, 5000);
        }

        function showToast(text, isError = false) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : 'success'}`;
            toast.textContent = text;
            document.body.appendChild(toast);
            setTimeout(() => { toast.classList.add('show'); }, 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => { toast.remove(); }, 300);
            }, 3000);
        }

        function previewAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                // Check file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('File too large. Maximum size is 5MB', true);
                    event.target.value = '';
                    selectedAvatarFile = null;
                    hideAvatarPreview();
                    return;
                }

                // Check file type
                const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'image/webp'];
                if (!allowedTypes.includes(file.type)) {
                    showMessage('Invalid file type. Please use PNG, JPG, JPEG, GIF, or WEBP', true);
                    event.target.value = '';
                    selectedAvatarFile = null;
                    hideAvatarPreview();
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('avatarPreview');
                    preview.src = e.target.result;
                    preview.classList.add('show');
                    selectedAvatarFile = file;
                    document.getElementById('removeAvatarBtn').style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                hideAvatarPreview();
            }
        }

        function removeAvatar() {
            selectedAvatarFile = null;
            document.getElementById('avatarFile').value = '';
            hideAvatarPreview();
        }

        function hideAvatarPreview() {
            const preview = document.getElementById('avatarPreview');
            preview.classList.remove('show');
            preview.src = '';
            document.getElementById('removeAvatarBtn').style.display = 'none';
        }

        function resetForm() {
            form.reset();
            selectedAvatarFile = null;
            hideAvatarPreview();
            messageDiv.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                full_name: formData.get('full_name'),
                balance: parseInt(formData.get('balance')) || 0
            };

            try {
                // Create the user first
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    const userId = result.user_id;

                    // If avatar was selected, upload it
                    if (selectedAvatarFile) {
                        try {
                            const avatarFormData = new FormData();
                            avatarFormData.append('avatar', selectedAvatarFile);

                            const avatarResponse = await fetch(`/api/users/${userId}/avatar`, {
                                method: 'POST',
                                body: avatarFormData
                            });

                            const avatarResult = await avatarResponse.json();

                            if (avatarResponse.ok) {
                                showToast(`User "${data.full_name}" added successfully with avatar! User ID: ${userId}`);
                            } else {
                                // User created but avatar upload failed
                                showToast(`User "${data.full_name}" added successfully, but avatar upload failed: ${avatarResult.error || 'Unknown error'}. User ID: ${userId}`);
                            }
                        } catch (avatarError) {
                            // User created but avatar upload failed
                            showToast(`User "${data.full_name}" added successfully, but avatar upload failed. User ID: ${userId}`);
                            console.error('Avatar upload error:', avatarError);
                        }
                    } else {
                        // User created without avatar
                        showToast(`User "${data.full_name}" added successfully! User ID: ${userId}`);
                    }

                    // Reset form after successful creation
                    resetForm();
                } else {
                    showToast(result.error || result.message || 'Error adding user', true);
                }
            } catch (error) {
                showToast('Network error. Please try again.', true);
                console.error('Error:', error);
            }
        });

        // Check role on page load - redirect kids
        window.addEventListener('DOMContentLoaded', async () => {
            // Clean URL to show base path only
            cleanUrl();
            
            try {
                const response = await fetch('/api/get-role');
                const result = await response.json();
                const role = result.role;
                
                if (role !== 'parent') {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error checking role:', error);
                window.location.href = '/';
            }
        });

        // Load app version and GitHub link
        async function loadAppFooter() {
            try {
                const response = await fetch('/api/version');
                const data = await response.json();
                
                const versionEl = document.getElementById('appVersion');
                const githubEl = document.getElementById('appGithub');
                
                if (versionEl) {
                    versionEl.textContent = `v${data.version}`;
                }
                
                if (githubEl) {
                    githubEl.href = data.github_url;
                    // Show GitHub icon only for parents
                    const roleResponse = await fetch('/api/get-role');
                    const roleData = await roleResponse.json();
                    if (roleData.role === 'parent') {
                        githubEl.classList.add('visible');
                    }
                }
            } catch (error) {
                console.error('Error loading app footer:', error);
            }
        }

        // Load footer on page load
        loadAppFooter();
    </script>

    <!-- App Footer -->
    <div class="app-footer">
        <span class="app-footer-version" id="appVersion">v0.9.1</span>
        <a href="#" id="appGithub" class="app-footer-github" target="_blank" rel="noopener noreferrer" title="View on GitHub">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">

            </svg>
        </a>
    </div>
</body>
</html>

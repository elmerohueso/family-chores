<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Chore - Family Chores</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
</head>
<body>
    <div class="container container-sm">
        <header>
            <div class="header-nav">
                <a href="/" class="nav-link">‚Üê Home</a>
            </div>
            <h1>‚úÖ Record a Chore</h1>
        </header>

        <div class="card">
            <div id="message" class="message"></div>
            <div id="loading" class="loading" style="display: none;">Loading...</div>

            <form id="recordChoreForm" novalidate>
                <div class="form-group">
                    <label for="user_id">User *</label>
                    <select id="user_id" name="user_id">
                        <option value="">Select a user...</option>
                    </select>
                    <div id="userBalance" class="balance points" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="chore_id">Chore *</label>
                    <div class="searchable-dropdown">
                        <input type="text" 
                               id="chore_search" 
                               class="searchable-dropdown-input" 
                               placeholder="Search or select a chore..." 
                               autocomplete="off">
                        <span class="searchable-dropdown-arrow">‚ñº</span>
                        <div id="chore_dropdown" class="searchable-dropdown-list"></div>
                        <input type="hidden" id="chore_id" name="chore_id">
                    </div>
                    <div class="help-text">Type to search or select a chore to automatically set the point value</div>
                </div>

                <div class="form-group">
                    <label for="value">Point Value *</label>
                    <input type="number" id="value" name="value" min="1" value="" placeholder="Points to award">
                    <div class="help-text">Points will be added to the user's balance</div>
                    
                    <div id="pointPreview" class="preview-box" style="display: none;">
                        <div class="preview-detail">Points to Award</div>
                        <div class="preview-value" id="pointPreviewValue">0</div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-white-on-purple" id="submitBtn">Record Chore</button>
                    <button type="button" class="btn-gray-on-cream" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [];
        let chores = [];
        let userRole = null;
        let selectedChore = null;

        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            messageDiv.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => { messageDiv.style.display = 'none'; }, 5000);
        }

        function showToast(text, isError = false) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) { existingToast.remove(); }
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : 'success'}`;
            toast.textContent = text;
            document.body.appendChild(toast);
            setTimeout(() => { toast.classList.add('show'); }, 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => { toast.remove(); }, 300);
            }, 3000);
        }

        function showConfirmation(user, chore, points) {
            const popup = document.getElementById('confirmationPopup');
            const messageDiv = document.getElementById('confirmationMessage');
            const detailsDiv = document.getElementById('confirmationDetails');
            
            messageDiv.textContent = `${user.full_name} successfully completed "${chore.chore}"!`;
            
            const newBalance = (user.balance || 0) + points;
            detailsDiv.innerHTML = `
                <div class="confirmation-detail-item">
                    <span class="confirmation-detail-value">Chore:</span>
                    <span class="confirmation-detail-value">${chore.chore}</span>
                </div>
                <div class="confirmation-detail-item">
                    <span class="confirmation-detail-value">Points Earned:</span>
                    <span class="confirmation-detail-value">${points}</span>
                </div>
                <div class="confirmation-detail-item">
                    <span class="confirmation-detail-value">New Balance:</span>
                    <span class="confirmation-detail-value">${newBalance} points</span>
                </div>
            `;
            
            popup.classList.add('show');
        }

        function closeConfirmation() {
            document.getElementById('confirmationPopup').classList.remove('show');
            window.location.reload();
        }

        function resetForm() {
            document.getElementById('recordChoreForm').reset();
            document.getElementById('pointPreview').style.display = 'none';
            document.getElementById('userBalance').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            selectedChore = null;
            document.getElementById('chore_search').value = '';
            document.getElementById('chore_id').value = '';
            document.getElementById('chore_dropdown').classList.remove('show');
            document.querySelectorAll('.searchable-dropdown-item').forEach(item => {
                item.classList.remove('selected', 'hidden');
            });
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                users = await response.json();
                
                const userSelect = document.getElementById('user_id');
                userSelect.innerHTML = '<option value="">Select a user...</option>';
                
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.user_id;
                    option.textContent = `${user.full_name} (Balance: ${user.balance || 0} points)`;
                    userSelect.appendChild(option);
                });

                // Pre-select user from URL parameter (also cleans URL)
                preSelectUserFromUrl('user_id');
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('Error loading users. Please refresh the page.', true);
            }
        }

        let cooldownSettings = {
            daily_cooldown_hours: 12,
            weekly_cooldown_days: 4,
            monthly_cooldown_days: 14
        };

        async function loadCooldownSettings() {
            try {
                const response = await fetch('/api/settings');
                const settings = await response.json();
                cooldownSettings = {
                    daily_cooldown_hours: settings.daily_cooldown_hours || 12,
                    weekly_cooldown_days: settings.weekly_cooldown_days || 4,
                    monthly_cooldown_days: settings.monthly_cooldown_days || 14
                };
            } catch (error) {
                console.error('Error loading cooldown settings:', error);
                // Use defaults if settings can't be loaded
            }
        }

        function isChoreOnCooldown(chore) {
            if (!chore.last_completed || !chore.repeat) return false;
            
            const lastCompleted = new Date(chore.last_completed);
            const now = new Date();
            const hoursDiff = (now - lastCompleted) / (1000 * 60 * 60);
            
            const repeatLower = chore.repeat.toLowerCase();
            
            if (repeatLower === 'daily') {
                return hoursDiff < cooldownSettings.daily_cooldown_hours;
            } else if (repeatLower === 'weekly') {
                return hoursDiff < (cooldownSettings.weekly_cooldown_days * 24);
            } else if (repeatLower === 'monthly') {
                return hoursDiff < (cooldownSettings.monthly_cooldown_days * 24);
            }
            
            return false; // No cooldown for other repeat types
        }

        async function loadChores() {
            try {
                const response = await fetch('/api/chores');
                chores = await response.json();
                renderChoreDropdown();
            } catch (error) {
                console.error('Error loading chores:', error);
                showToast('Error loading chores. Please refresh the page.', true);
            }
        }

        function renderChoreDropdown() {
            const dropdown = document.getElementById('chore_dropdown');
            dropdown.innerHTML = '';
            
            chores.forEach(chore => {
                const item = document.createElement('div');
                const onCooldown = isChoreOnCooldown(chore);
                const requiresApproval = chore.requires_approval && userRole === 'kid';
                const isDisabled = onCooldown || requiresApproval;
                
                item.className = isDisabled ? 'searchable-dropdown-item disabled' : 'searchable-dropdown-item';
                item.dataset.choreId = chore.chore_id;
                item.dataset.pointValue = chore.point_value;
                
                let text = `${chore.chore} (${chore.point_value} points)`;
                if (onCooldown) {
                    text += ' - On Cooldown';
                } else if (requiresApproval) {
                    text += ' - Requires parental approval';
                }
                item.textContent = text;
                
                if (!isDisabled) {
                    item.addEventListener('click', () => selectChore(chore));
                }
                dropdown.appendChild(item);
            });
        }

        function selectChore(chore) {
            // Prevent selecting chores on cooldown
            if (isChoreOnCooldown(chore)) {
                return;
            }
            
            // Prevent kids from selecting chores that require approval
            if (chore.requires_approval && userRole === 'kid') {
                showMessage('This chore requires parental approval and cannot be selected.', true);
                return;
            }
            
            selectedChore = chore;
            document.getElementById('chore_search').value = `${chore.chore} (${chore.point_value} points)`;
            document.getElementById('chore_id').value = chore.chore_id;
            document.getElementById('chore_dropdown').classList.remove('show');
            
            // Update point value
            document.getElementById('value').value = chore.point_value;
            updatePointPreview();
            
            // Update selected state
            document.querySelectorAll('.searchable-dropdown-item').forEach(item => {
                item.classList.remove('selected');
                if (item.dataset.choreId == chore.chore_id) {
                    item.classList.add('selected');
                }
            });
        }

        function filterChores(searchTerm) {
            const term = searchTerm.toLowerCase();
            document.querySelectorAll('.searchable-dropdown-item').forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(term)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        // Chore dropdown functionality
        const choreSearch = document.getElementById('chore_search');
        const choreDropdown = document.getElementById('chore_dropdown');
        
        choreSearch.addEventListener('focus', () => {
            choreDropdown.classList.add('show');
            filterChores(choreSearch.value);
        });

        choreSearch.addEventListener('input', (e) => {
            const value = e.target.value;
            choreDropdown.classList.add('show');
            filterChores(value);
            
            // Clear selection if input doesn't match selected chore
            if (selectedChore && !value.includes(selectedChore.chore)) {
                selectedChore = null;
                document.getElementById('chore_id').value = '';
                document.querySelectorAll('.searchable-dropdown-item').forEach(item => {
                    item.classList.remove('selected');
                });
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.searchable-dropdown')) {
                choreDropdown.classList.remove('show');
            }
        });

        // Update point value when chore is selected (handled in selectChore function)

        // Update point preview when value changes
        // For kids, prevent any changes to the point value
        document.getElementById('value').addEventListener('input', (e) => {
            if (userRole === 'kid' && selectedChore) {
                // Restore the point value from the selected chore
                e.target.value = selectedChore.point_value;
            }
            updatePointPreview();
        });

        function updatePointPreview() {
            const value = document.getElementById('value').value;
            if (value && parseInt(value) > 0) {
                document.getElementById('pointPreviewValue').textContent = value;
                document.getElementById('pointPreview').style.display = 'block';
            } else {
                document.getElementById('pointPreview').style.display = 'none';
            }
        }

        // Update user balance display
        document.getElementById('user_id').addEventListener('change', (e) => {
            const userId = e.target.value;
            if (userId) {
                const user = users.find(u => u.user_id == userId);
                if (user) {
                    const balanceDiv = document.getElementById('userBalance');
                    balanceDiv.textContent = `Current balance: ${user.balance || 0} points`;
                    balanceDiv.style.display = 'block';
                }
            } else {
                document.getElementById('userBalance').style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('recordChoreForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;

            const formData = new FormData(e.target);
            // Get value directly from input element (disabled inputs aren't included in FormData)
            const valueInput = document.getElementById('value');
            let pointValue = valueInput.value ? parseInt(valueInput.value) : null;
            
            // For kids, if value is missing or invalid, use the selected chore's point value
            if (userRole === 'kid') {
                if (!pointValue || isNaN(pointValue)) {
                    const choreId = formData.get('chore_id') ? parseInt(formData.get('chore_id')) : null;
                    if (choreId) {
                        const choreObj = chores.find(c => c.chore_id == choreId);
                        if (choreObj) {
                            pointValue = choreObj.point_value;
                            // Also update the input field to show the correct value
                            valueInput.value = pointValue;
                        }
                    } else if (selectedChore) {
                        pointValue = selectedChore.point_value;
                        valueInput.value = pointValue;
                    }
                }
            }
            
            const data = {
                user_id: parseInt(formData.get('user_id')),
                chore_id: formData.get('chore_id') ? parseInt(formData.get('chore_id')) : null,
                value: pointValue
            };

            if (!data.user_id) {
                showMessage('Please select a user', true);
                submitBtn.disabled = false;
                return;
            }

            if (!data.chore_id) {
                showMessage('Please select a chore', true);
                submitBtn.disabled = false;
                return;
            }

            // Check if selected chore is on cooldown
            const selectedChoreObj = chores.find(c => c.chore_id == data.chore_id);
            if (selectedChoreObj && isChoreOnCooldown(selectedChoreObj)) {
                showMessage('This chore is on cooldown and cannot be recorded yet.', true);
                submitBtn.disabled = false;
                return;
            }
            
            // Check if selected chore requires approval (for kids)
            if (selectedChoreObj && selectedChoreObj.requires_approval && userRole === 'kid') {
                showMessage('This chore requires parental approval and cannot be recorded.', true);
                submitBtn.disabled = false;
                return;
            }

            if (!data.value || data.value < 1) {
                showMessage('Point value must be a positive number', true);
                submitBtn.disabled = false;
                return;
            }

            try {
                const response = await fetch('/api/transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    const user = users.find(u => u.user_id == data.user_id);
                    const chore = chores.find(c => c.chore_id == data.chore_id);
                    if (user && chore) {
                        const newBalance = (user.balance || 0) + data.value;
                        if (userRole === 'kid') {
                            showConfirmation(user, chore, data.value);
                        } else {
                            showToast(`${user.full_name} completed chore "${chore.chore}".`);
                        }
                    }
                    resetForm();
                    await loadUsers();
                    submitBtn.disabled = false;
                } else {
                    showToast(result.error || 'Error recording chore', true);
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showToast('Network error. Please try again.', true);
                console.error('Error:', error);
                submitBtn.disabled = false;
            }
        });

        // Load data when page loads
        loadUsers();
        loadCooldownSettings().then(() => {
            loadChores();
        });

        // Check role and permissions on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/get-role');
                const result = await response.json();
                const role = result.role;
                
                // Parents always have access
                if (role === 'parent') {
                    userRole = 'parent';
                    return;
                }
                
                // Kids need permission check
                if (role === 'kid') {
                    userRole = 'kid';
                    try {
                        const settingsResponse = await fetch('/api/settings');
                        const settings = await settingsResponse.json();
                        
                        if (!settings.kid_allowed_record_chore) {
                            window.location.href = '/';
                            return;
                        }
                        
                        // Disable point value editing for kids
                        const pointValueInput = document.getElementById('value');
                        pointValueInput.disabled = true;
                        pointValueInput.readOnly = true;
                        pointValueInput.style.backgroundColor = '#f5f5f5';
                        pointValueInput.style.cursor = 'not-allowed';
                        
                        // Update help text to indicate point value cannot be changed
                        const helpText = pointValueInput.nextElementSibling;
                        if (helpText && helpText.classList.contains('help-text')) {
                            helpText.textContent = 'Point value is set automatically from the selected chore and cannot be changed';
                        }
                    } catch (error) {
                        console.error('Error loading settings:', error);
                        window.location.href = '/';
                        return;
                    }
                } else {
                    userRole = role;
                    // No role set - redirect to home
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error checking role:', error);
                window.location.href = '/';
            }
        });

        // Load app version and GitHub link
        async function loadAppFooter() {
            try {
                const response = await fetch('/api/version');
                const data = await response.json();
                
                const versionEl = document.getElementById('appVersion');
                const githubEl = document.getElementById('appGithub');
                
                if (versionEl) {
                    versionEl.textContent = `v${data.version}`;
                }
                
                if (githubEl) {
                    githubEl.href = data.github_url;
                    // Show GitHub icon only for parents
                    const roleResponse = await fetch('/api/get-role');
                    const roleData = await roleResponse.json();
                    if (roleData.role === 'parent') {
                        githubEl.classList.add('visible');
                    }
                }
            } catch (error) {
                console.error('Error loading app footer:', error);
            }
        }

        // Load footer on page load
        loadAppFooter();

        // Close popup when clicking outside
        document.getElementById('confirmationPopup').addEventListener('click', (e) => {
            if (e.target.id === 'confirmationPopup') {
                closeConfirmation();
            }
        });
    </script>

    <!-- Confirmation Popup -->
    <div id="confirmationPopup" class="overlay">
        <div class="overlay-content">
            <div class="confirmation-icon">‚úÖ</div>
            <div class="text-title">Chore Recorded!</div>
            <div class="text-body text-body-lg" id="confirmationMessage"></div>
            <div class="confirmation-details" id="confirmationDetails"></div>
            <button class="btn btn-white-on-purple" onclick="closeConfirmation()">Got it!</button>
        </div>
    </div>

    <!-- App Footer -->
    <div class="app-footer">
        <span class="app-footer-version" id="appVersion">v0.9.1</span>
        <a href="#" id="appGithub" class="app-footer-github" target="_blank" rel="noopener noreferrer" title="View on GitHub">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">

            </svg>
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Points - Family Chores</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    {% include '_head_includes.html' %}
</head>
<body>
    <div class="container container-sm">
        <header>
            <div class="header-nav">
                <a href="/dashboard" class="nav-link">‚Üê Dashboard</a>
            </div>
            <h1>üéÅ Redeem Points</h1>
        </header>

        <div class="card">
            <div id="message" class="message"></div>

            <form id="redeemForm">
                <div class="form-group">
                    <div id="userName" class="user-name" style="padding: 8px 0; font-weight: 500;"></div>
                    <input type="hidden" id="user_id" name="user_id" required>
                    <div id="userBalance" class="balance points" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="points">Points to Redeem *</label>
                    <div class="input-group">
                        <select id="points" name="points" required>
                        </select>
                    </div>
                    <div class="help-text">Points can only be redeemed in multiples of 5</div>
                </div>

                <div class="form-group">
                    <label>Redemption Type *</label>
                    <div class="redemption-options">
                        <div class="redemption-option" id="option-media" onclick="selectRedemptionType('media')">
                            <div class="redemption-option-icon">üì∫</div>
                            <div class="label-text-bold">Screen Time</div>
                            <div class="redemption-option-desc">30 mins. per 5 points</div>
                        </div>
                        <div class="redemption-option" id="option-money" onclick="selectRedemptionType('money')">
                            <div class="redemption-option-icon">üí∞</div>
                            <div class="label-text-bold">Cash</div>
                            <div class="redemption-option-desc">$1 per 5 points</div>
                        </div>
                    </div>
                </div>

                <div id="pointsPreview" class="preview-box large" style="display: none;">
                    <div class="preview-detail">Redemption Summary</div>
                    <div class="preview-value" id="pointsPreviewValue">0</div>
                    <div class="preview-detail" id="redemptionPreview"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-white-on-purple" id="submitBtn" disabled>Redeem Points</button>
                    <button type="button" class="btn-gray-on-cream" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>

    </div>

    <div id="confirmationPopup" class="overlay">
        <div class="overlay-content">
            <div class="confirmation-icon">üéâ</div>
            <div class="text-title">Points Redeemed!</div>
            <div class="text-body text-body-lg" id="confirmationMessage"></div>
            <div class="confirmation-details" id="confirmationDetails"></div>
            <button class="btn btn-white-on-purple" onclick="closeConfirmation()">Got it!</button>
        </div>
    </div>

    <script>
        let users = [];
        let selectedRedemptionType = null;
        let selectedUser = null;
        let userRole = null; // Track role to decide toast vs modal

        // showMessage is now provided by static/js/utils.js

        // showToast is now provided by static/js/utils.js

        function resetForm() {
            document.getElementById('redeemForm').reset();
            selectedRedemptionType = null;
            selectedUser = null;
            document.getElementById('pointsPreview').style.display = 'none';
            document.getElementById('userBalance').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.querySelectorAll('.redemption-option').forEach(opt => opt.classList.remove('selected'));
            updateSubmitButton();
        }

        function populatePointsDropdown(userBalance) {
            const pointsSelect = document.getElementById('points');
            if (userBalance < 5) {
                pointsSelect.innerHTML = '<option value="">Not enough points</option>';
                return;
            }
            else {            
                const maxPoints = userBalance;
                for (let i = 5; i <= maxPoints; i += 5) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `${i} points`;
                    pointsSelect.appendChild(option);
                }
            }
        }

        function selectRedemptionType(type) {
            selectedRedemptionType = type;
            document.querySelectorAll('.redemption-option').forEach(opt => opt.classList.remove('selected'));
            document.getElementById(`option-${type}`).classList.add('selected');
            updatePreview();
            updateSubmitButton();
        }

        function updatePreview() {
            const points = parseInt(document.getElementById('points').value) || 0;
            const userId = document.getElementById('user_id').value;
            
            if (points > 0 && points % 5 === 0 && selectedRedemptionType && userId) {
                const user = users.find(u => u.user_id == userId);
                if (user && points <= (user.points_balance || 0)) {
                    document.getElementById('pointsPreviewValue').textContent = `${points} points`;
                    
                    let redemptionText = '';
                    if (selectedRedemptionType === 'media') {
                        const minutes = (points / 5) * 30;
                        redemptionText = `${minutes} minutes of media/device time`;
                    } else {
                        const dollars = (points / 5) * 1;
                        redemptionText = `$${dollars.toFixed(2)}`;
                    }
                    
                    document.getElementById('redemptionPreview').textContent = redemptionText;
                    document.getElementById('pointsPreview').style.display = 'block';
                } else {
                    document.getElementById('pointsPreview').style.display = 'none';
                }
            } else {
                document.getElementById('pointsPreview').style.display = 'none';
            }
        }

        function updateSubmitButton() {
            const points = parseInt(document.getElementById('points').value) || 0;
            const userId = document.getElementById('user_id').value;
            const user = users.find(u => u.user_id == userId);
            
            const canSubmit = userId && 
                             points > 0 && 
                             points % 5 === 0 && 
                             selectedRedemptionType && 
                             user && 
                             points <= (user.points_balance || 0);
            
            document.getElementById('submitBtn').disabled = !canSubmit;
        }

        async function loadUsers() {
            try {
                users = await getUsers();
                
                // Get user_id from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const userIdFromUrl = urlParams.get('user_id');
                
                if (userIdFromUrl) {
                    const user = users.find(u => u.user_id == userIdFromUrl);
                    if (user) {
                        selectedUser = user;
                        
                        // Set the hidden user_id field
                        document.getElementById('user_id').value = user.user_id;
                        
                        // Display the user's name
                        document.getElementById('userName').textContent = user.full_name;
                        
                        // Display the user's balance
                        const balanceDiv = document.getElementById('userBalance');
                        balanceDiv.textContent = `Current balance: ${user.points_balance || 0} points`;
                        balanceDiv.style.display = 'block';
                        
                        // Populate points dropdown with multiples of 5 up to user's balance
                        populatePointsDropdown(user.points_balance || 0);
                        
                        // Clean up URL without reloading the page
                        const cleanUrl = window.location.pathname;
                        window.history.replaceState({}, '', cleanUrl);
                    } else {
                        showToast('User not found. Please select from dashboard.', true);
                        setTimeout(() => { window.location.href = '/dashboard'; }, 2000);
                    }
                } else {
                    showToast('No user selected. Redirecting to dashboard.', true);
                    setTimeout(() => { window.location.href = '/dashboard'; }, 2000);
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('Error loading users. Please refresh the page.', true);
            }
        }

        // Handle points selection
        document.getElementById('points').addEventListener('change', (e) => {
            updatePreview();
            updateSubmitButton();
        });

        // Form submission
        document.getElementById('redeemForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;

            const formData = new FormData(e.target);
            const points = parseInt(formData.get('points'));
            const userId = parseInt(formData.get('user_id'));

            if (!userId) {
                showMessage('Please select a user', true);
                submitBtn.disabled = false;
                return;
            }

            if (!points || points < 5 || points % 5 !== 0) {
                showMessage('Points must be a positive multiple of 5', true);
                submitBtn.disabled = false;
                return;
            }

            const user = users.find(u => u.user_id == userId);
            if (!user) {
                showMessage('User not found', true);
                submitBtn.disabled = false;
                return;
            }

            if (points > (user.points_balance || 0)) {
                showMessage('Insufficient points. User only has ' + (user.points_balance || 0) + ' points.', true);
                submitBtn.disabled = false;
                return;
            }

            if (!selectedRedemptionType) {
                showMessage('Please select a redemption type', true);
                submitBtn.disabled = false;
                return;
            }

            try {
                // Use dedicated redemption endpoint
                const response = await redeemPoints({
                    user_id: userId,
                    points: points,
                    redemption_type: selectedRedemptionType
                });

                const result = await response.json();

                if (response.ok) {
                    const user = users.find(u => u.user_id == userId);
                    let redemptionText = '';
                    let redemptionTypeText = '';
                    if (selectedRedemptionType === 'media') {
                        const minutes = (points / 5) * 30;
                        redemptionText = `${minutes} minutes of media/device time`;
                        redemptionTypeText = 'Media Time';
                    } else {
                        const dollars = (points / 5) * 1;
                        redemptionText = `$${dollars.toFixed(2)}`;
                        redemptionTypeText = 'Money';
                    }
                    const newBalancePreview = user ? (user.points_balance || 0) - points : null;
                    showConfirmation(user, points, redemptionText, redemptionTypeText);
                }
            } catch (error) {
                showToast('Network error. Please try again.', true);
                console.error('Error:', error);
                submitBtn.disabled = false;
            }
        });

        function showConfirmation(user, points, redemptionText, redemptionType) {
            const popup = document.getElementById('confirmationPopup');
            const messageDiv = document.getElementById('confirmationMessage');
            const detailsDiv = document.getElementById('confirmationDetails');
            
            messageDiv.textContent = `${user.full_name} successfully redeemed ${points} points!`;
            
            const newBalance = (user.points_balance || 0) - points;
            detailsDiv.innerHTML = `
                <div class="confirmation-detail-item">
                    <span class="confirmation-detail-value">Redemption Type:</span>
                    <span class="confirmation-detail-value">${redemptionType}</span>
                </div>
                <div class="confirmation-detail-item">
                    <span class="confirmation-detail-value">Points Redeemed:</span>
                    <span class="confirmation-detail-value">${points}</span>
                </div>
                <div class="confirmation-detail-item">
                    <span class="confirmation-detail-value">Reward:</span>
                    <span class="confirmation-detail-value">${redemptionText}</span>
                </div>
                <div class="confirmation-detail-item">
                    <span class="confirmation-detail-value">New Balance:</span>
                    <span class="confirmation-detail-value">${newBalance} points</span>
                </div>
            `;
            
            popup.classList.add('show');
        }

        function closeConfirmation() {
            document.getElementById('confirmationPopup').classList.remove('show');
            window.location.href = '/dashboard';
        }

        // Close popup when clicking outside
        document.getElementById('confirmationPopup').addEventListener('click', (e) => {
            if (e.target.id === 'confirmationPopup') {
                closeConfirmation();
            }
        });

        // Load data when page loads
        loadUsers();

        // Check role and permissions on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const role = getRole();
                
                // Parents always have access
                if (role === 'parent') {
                    userRole = 'parent';
                    return;
                }
                
                // Kids need permission check
                if (role === 'kid') {
                    userRole = 'kid';
                    try {
                        const perms = await getPermissions();
                        if (!perms.redeem_points) {
                            window.location.href = '/';
                            return;
                        }
                    } catch (error) {
                        console.error('Error loading settings:', error);
                        window.location.href = '/';
                        return;
                    }
                } else {
                    userRole = role;
                    // No role set - redirect to home
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error checking role:', error);
                window.location.href = '/';
            }
        });

        // Load app version and GitHub link
        // loadAppFooter moved to static/js/utils.js

        // Load footer on page load
        loadAppFooter();
    </script>

    <!-- App Footer -->
    <div class="app-footer">
        <span class="app-footer-version" id="appVersion"></span>
        <a href="#" id="appGithub" class="app-footer-github" target="_blank" rel="noopener noreferrer" title="View on GitHub">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">

            </svg>
        </a>
    </div>
</body>
</html>

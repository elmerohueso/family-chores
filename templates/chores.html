<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Chores - Family Chores</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    {% include '_head_includes.html' %}
</head>
<body>
    <div class="container">
        <header>
            <div class="header-nav">
                <a href="/dashboard" class="nav-link">‚Üê Dashboard</a>
                <button id="exportCsvBtn" class="btn-white-on-opaque" style="display:none;">Export CSV</button>
            </div>
            <h1>üìã Chores</h1>
        </header>

        <div class="card">
            <div id="message" class="message"></div>
            <div id="loading" class="loading">Loading chores...</div>
            <div id="choresContainer" style="display: none;">
                <div class="search-bar">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search chores...">
                </div>
                <div id="tableScrollTop" class="table-scroll-top">
                    <div id="tableScrollTopInner" class="table-scroll-top-inner"></div>
                </div>
                <div id="tableScrollBottom" class="table-scroll-bottom">
                <table id="choresTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable('chore')">
                                Chore
                                <span class="sort-indicator" id="sort-chore"></span>
                            </th>
                            <th onclick="sortTable('point_value')">
                                Point Value
                                <span class="sort-indicator" id="sort-point_value"></span>
                            </th>
                            <th onclick="sortTable('repeat')">
                                Repeat
                                <span class="sort-indicator" id="sort-repeat"></span>
                            </th>
                            <th onclick="sortTable('requires_approval')">
                                Requires Parental Approval
                                <span class="sort-indicator" id="sort-requires_approval"></span>
                            </th>
                            <th onclick="sortTable('last_completed')">
                                Last Completed
                                <span class="sort-indicator" id="sort-last_completed"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="choresTableBody">
                    </tbody>
                </table>
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">üìã</div>
                    <div class="empty-state-text">No chores found. Add your first chore!</div>
                    <a href="/add-chore" class="btn btn-white-on-purple">Add Chore</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allChores = [];
        let filteredChores = [];
        let sortColumn = null;
        let sortDirection = 'asc';

        // formatRepeat, getRepeatBadgeClass, formatTimestamp moved to static/js/utils.js

        let cooldownSettings = {
            daily_cooldown_hours: 12,
            weekly_cooldown_days: 4,
            monthly_cooldown_days: 14
        };

        async function loadCooldownSettings() {
            try {
            const settings = await getSettings();
            cooldownSettings = {
                daily_cooldown_hours: settings.daily_cooldown_hours || 12,
                weekly_cooldown_days: settings.weekly_cooldown_days || 4,
                monthly_cooldown_days: settings.monthly_cooldown_days || 14
            };
            } catch (error) {
            console.error('Error loading cooldown settings:', error);
            // Use defaults if settings can't be loaded
            }
        }

        function isChoreOnCooldown(chore) {
            if (!chore.last_completed || !chore.repeat) return false;
            
            const lastCompleted = new Date(chore.last_completed);
            const now = new Date();
            const hoursDiff = (now - lastCompleted) / (1000 * 60 * 60);
            
            const repeatLower = chore.repeat.toLowerCase();
            
            if (repeatLower === 'daily') {
                return hoursDiff < cooldownSettings.daily_cooldown_hours;
            } else if (repeatLower === 'weekly') {
                return hoursDiff < (cooldownSettings.weekly_cooldown_days * 24);
            } else if (repeatLower === 'monthly') {
                return hoursDiff < (cooldownSettings.monthly_cooldown_days * 24);
            }
            
            return false; // No cooldown for other repeat types
        }

        // escapeHtml moved to static/js/utils.js

        // showToast is now provided by static/js/utils.js

        function updateSortIndicator(column) {
            // Clear all indicators
            document.querySelectorAll('.sort-indicator').forEach(ind => ind.textContent = '');
            
            if (sortColumn === column) {
                const indicator = document.getElementById(`sort-${column}`);
                indicator.textContent = sortDirection === 'asc' ? '‚ñ≤' : '‚ñº';
            }
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            updateSortIndicator(column);
            applyFiltersAndSort();
        }

        function applyFiltersAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredChores = allChores.filter(chore => {
                const choreName = (chore.chore || '').toLowerCase();
                const repeat = formatRepeat(chore.repeat).toLowerCase();
                return choreName.includes(searchTerm) || repeat.includes(searchTerm);
            });

            // Sort
            if (sortColumn) {
                filteredChores.sort((a, b) => {
                    let aVal = a[sortColumn];
                    let bVal = b[sortColumn];
                    
                    // Handle null/undefined values
                    if (aVal == null) aVal = '';
                    if (bVal == null) bVal = '';
                    
                    // Handle numeric sorting for point_value
                    if (sortColumn === 'point_value') {
                        aVal = Number(aVal) || 0;
                        bVal = Number(bVal) || 0;
                    } else if (sortColumn === 'last_completed') {
                        // Handle date sorting for last_completed
                        aVal = aVal ? new Date(aVal).getTime() : 0;
                        bVal = bVal ? new Date(bVal).getTime() : 0;
                    } else if (sortColumn === 'requires_approval') {
                        // Handle boolean sorting for requires_approval
                        aVal = aVal ? 1 : 0;
                        bVal = bVal ? 1 : 0;
                    } else {
                        aVal = String(aVal).toLowerCase();
                        bVal = String(bVal).toLowerCase();
                    }
                    
                    if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                    if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            renderTable();
        }

        function renderTable() {
            const tableBody = document.getElementById('choresTableBody');
            const emptyState = document.getElementById('emptyState');
            const table = document.getElementById('choresTable');

            if (filteredChores.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            emptyState.style.display = 'none';

            tableBody.innerHTML = filteredChores.map(chore => {
                const repeatClass = getRepeatBadgeClass(chore.repeat);
                const repeatText = formatRepeat(chore.repeat);
                const lastCompleted = formatTimestamp(chore.last_completed);
                const onCooldown = isChoreOnCooldown(chore);
                const rowClass = onCooldown ? 'chore-cooldown' : '';
                
                return `
                    <tr data-chore-id="${chore.chore_id}" class="${rowClass}">
                        <td class="chores-chore-name">
                            ${escapeHtml(chore.chore)}
                            ${onCooldown ? '<span class="cooldown-badge">On Cooldown</span>' : ''}
                        </td>
                        <td class="point-value">
                            ${chore.point_value || 0}
                        </td>
                        <td>
                            <span class="badge ${repeatClass}">${escapeHtml(repeatText)}</span>
                        </td>
                        <td>
                            ${chore.requires_approval ? '‚úì' : '‚úó'}
                        </td>
                        <td class="last-completed">
                            ${escapeHtml(lastCompleted)}
                        </td>
                    </tr>
                `;
            }).join('');
            updateScrollbarWidth('choresTable', 'tableScrollTopInner');
        }

        // updateScrollbarWidth and syncScroll moved to static/js/utils.js

        async function loadChores() {
            try {
                allChores = await getChores();

                const loadingDiv = document.getElementById('loading');
                const choresContainer = document.getElementById('choresContainer');

                loadingDiv.style.display = 'none';
                choresContainer.style.display = 'block';

                if (allChores.length === 0) {
                    filteredChores = [];
                    renderTable();
                    return;
                }

                applyFiltersAndSort();

            } catch (error) {
                console.error('Error loading chores:', error);
                document.getElementById('loading').textContent = 'Error loading chores. Please try again.';
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', () => {
            applyFiltersAndSort();
        });

        // Sync scrollbars
        document.getElementById('tableScrollTop').addEventListener('scroll', () => syncScroll('top', 'tableScrollTop', 'tableScrollBottom'));
        document.getElementById('tableScrollBottom').addEventListener('scroll', () => syncScroll('bottom', 'tableScrollTop', 'tableScrollBottom'));

        // Load cooldown settings and chores when page loads
        loadCooldownSettings().then(() => {
            loadChores();
        });
        // Check role on page load - redirect kids if needed (though server should handle this)
        window.addEventListener('DOMContentLoaded', async () => {
            
            
            try {
                const role = getRole();
                
                // Kids can access chores page, so no redirect needed here
                // But if no role is set, redirect to index
                if (!role) {
                    window.location.href = '/';
                }
                // Show Export CSV for parents
                if (role === 'parent') {
                    const exportBtn = document.getElementById('exportCsvBtn');
                    if (exportBtn) {
                        exportBtn.style.display = 'inline-block';
                        exportBtn.addEventListener('click', showExportDialog);
                    }
                }
            } catch (error) {
                console.error('Error checking role:', error);
            }
        });

        // Load app version and GitHub link
        // loadAppFooter moved to static/js/utils.js

        // Load footer on page load
        loadAppFooter();

        // Export CSV functionality (parent-only). Prompts columns to include and downloads a CSV.
        function showExportDialog() {
            const columns = [
                { key: 'chore', label: 'Chore' },
                { key: 'point_value', label: 'Point Value' },
                { key: 'repeat', label: 'Repeat' },
                { key: 'requires_approval', label: 'Requires Parental Approval' },
                { key: 'last_completed', label: 'Last Completed' }
            ];

            const overlay = document.createElement('div');
            overlay.className = 'export-overlay';
            overlay.style.position = 'fixed';
            overlay.style.inset = '0';
            overlay.style.background = 'rgba(0,0,0,0.35)';
            overlay.style.display = 'flex';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.zIndex = '2200';

            const dialog = document.createElement('div');
            dialog.style.background = 'white';
            dialog.style.padding = '18px';
            dialog.style.borderRadius = '10px';
            dialog.style.width = '340px';
            dialog.style.boxShadow = '0 8px 24px rgba(0,0,0,0.2)';

            const title = document.createElement('div');
            title.textContent = 'Select columns to include';
            title.style.fontWeight = '600';
            title.style.marginBottom = '10px';
            dialog.appendChild(title);

            const form = document.createElement('div');
            form.style.display = 'flex';
            form.style.flexDirection = 'column';
            form.style.gap = '8px';

            const allWrap = document.createElement('label');
            const allCheckbox = document.createElement('input');
            allCheckbox.type = 'checkbox';
            allCheckbox.checked = true;
            allWrap.appendChild(allCheckbox);
            allWrap.appendChild(document.createTextNode(' Select all'));
            form.appendChild(allWrap);

            const checks = [];
            columns.forEach(col => {
                const wrap = document.createElement('label');
                const cb = document.createElement('input');
                cb.type = 'checkbox';
                cb.dataset.key = col.key;
                cb.checked = true;
                wrap.appendChild(cb);
                wrap.appendChild(document.createTextNode(' ' + col.label));
                form.appendChild(wrap);
                checks.push(cb);
            });

            allCheckbox.addEventListener('change', () => checks.forEach(c => c.checked = allCheckbox.checked));

            dialog.appendChild(form);

            const actions = document.createElement('div');
            actions.style.display = 'flex';
            actions.style.justifyContent = 'flex-end';
            actions.style.gap = '8px';
            actions.style.marginTop = '12px';

            const cancel = document.createElement('button');
            cancel.className = 'btn btn-sm btn-gray-on-cream';
            cancel.textContent = 'Cancel';
            cancel.addEventListener('click', () => document.body.removeChild(overlay));

            const ok = document.createElement('button');
            ok.className = 'btn btn-sm btn-white-on-purple';
            ok.textContent = 'Export';
            ok.addEventListener('click', () => {
                const selected = checks.filter(c => c.checked).map(c => c.dataset.key);
                if (selected.length === 0) {
                    showToast('Please select at least one column', true);
                    return;
                }
                try {
                    downloadCSV(selected);
                    showToast('Export started');
                } catch (e) {
                    console.error(e);
                    showToast('Export failed', true);
                }
                document.body.removeChild(overlay);
            });

            actions.appendChild(cancel);
            actions.appendChild(ok);
            dialog.appendChild(actions);

            overlay.appendChild(dialog);
            document.body.appendChild(overlay);
        }

        function downloadCSV(columns) {
            const rows = (filteredChores && filteredChores.length > 0) ? filteredChores : allChores;
            if (!rows || rows.length === 0) {
                showToast('No chores to export', true);
                return;
            }

            const header = columns.map(col => {
                switch (col) {
                    case 'chore': return 'Chore';
                    case 'point_value': return 'Point Value';
                    case 'repeat': return 'Repeat';
                    case 'requires_approval': return 'Requires Parental Approval';
                    case 'last_completed': return 'Last Completed';
                    default: return col;
                }
            });

            const csv = [header.join(',')];
            rows.forEach(r => {
                const vals = columns.map(col => {
                    let v = '';
                    switch (col) {
                        case 'chore': v = r.chore || ''; break;
                        case 'point_value': v = (r.point_value != null) ? r.point_value : ''; break;
                        case 'repeat': v = formatRepeat(r.repeat); break;
                        case 'requires_approval': v = r.requires_approval ? 'Yes' : 'No'; break;
                        case 'last_completed': v = formatTimestamp(r.last_completed); break;
                        default: v = r[col] || ''; break;
                    }
                    const s = String(v).replace(/"/g, '""');
                    return (/[,\n"]/).test(s) ? '"' + s + '"' : s;
                });
                csv.push(vals.join(','));
            });

            const blob = new Blob([csv.join('\n')], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chores_export.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>

    <!-- App Footer -->
    <div class="app-footer">
        <span class="app-footer-version" id="appVersion"></span>
        <a href="#" id="appGithub" class="app-footer-github" target="_blank" rel="noopener noreferrer" title="View on GitHub">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">

            </svg>
        </a>
    </div>
</body>
</html>
